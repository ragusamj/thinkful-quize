<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thinkful Quize App</title>
  <script src="/js/app.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="container" class="container-fluid">
    <section id="score" class="col-xs-12">	
      <fieldset class="score-group">
        <legend>Your Score</legend>
        <div>
            <div id="attempts" class="score-value  text-center">
                <span id="attempts-text">0</span>
                <span class="label-text">Attempts</span>
            </div>
            <div id="correct" class="score-value text-center text-success">
                <span id="correct-text">0</span>
                <span class="label-text">Correct</span>
            </div>
            <div id="incorrect" class="score-value  text-center text-danger">
                <span id="incorrect-text">0</span>
                <span class="label-text">Incorrect</span>
            </div>
            <div id="precent" class="score-value  text-center text-success">
                <span id="precent-text">0%</span>
                <span class="label-text">Percent</span>
            </div>
        </div>
      </fieldset>
    </section>
    <section id="questions" class="col-xs-12">	
      <fieldset class="form-group">
        <legend><label id="question" for="answer" class="required">Question</label></legend>
        <input id="answer" type="text" value="" class="form-control" />
      </fieldset>
    </section>
    <section id="actions" class="actions col-xs-12">
      <div class="text-right">	
        <button id="btn-submit" class="btn btn-success" >Next Question <span class="glyphicon glyphicon-chevron-right"></span></button>
      </div>
    </section>

    <div id="container" class="container-fluid">
        <section id="questions" class="col-xs-12">	
            <h1>Congratulations!</h1>
        </section>
    </div>
    -->
    
</body>
</html>
